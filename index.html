<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterok / Tramontana'25</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <img src="images/new-logo.jpg" alt="Кэмп 2025 Лого" class="header-logo">
                    <h2 class="site-title">Расписание движух Ветерок / Tramontana'25</h2>
                </div>
                <div class="favorites-toggle">
                    <label class="toggle">
                        <input type="checkbox" id="favoritesToggle">
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Только избранное</span>
                    </label>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="controls">
            <div class="day-tabs" id="dayTabs">
                <!-- Day tabs will be generated by JavaScript -->
            </div>
        </div>

        <div class="schedule-container">
            <div class="time-column">
                <!-- Time markers will be generated by JavaScript -->
            </div>
            <div class="tracks-container" id="tracksContainer">
                <!-- Tracks and activities will be generated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Modal for activity details -->
    <div class="modal" id="activityModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
                <div class="modal-meta">
                    <span id="modalTime"></span>
                    <span id="modalTrack" class="track-badge"></span>
                </div>
            </div>
            <div class="modal-body">
                <p id="modalDescription"></p>
            </div>
            <div class="modal-footer">
                <button id="toggleFavorite" class="favorite-btn">
                    <span class="star-icon">★</span>
                    <span class="favorite-text">Добавить в избранное</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal for location details -->
    <div class="modal" id="locationModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-header">
                <h3 id="locationModalTitle"></h3>
            </div>
            <div class="modal-body">
                <div class="location-content">
                    <p id="locationModalDescription"></p>
                    <div class="location-photo-container">
                        <img id="locationModalPhoto" alt="Location Photo">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Veterok / Tramontana'25. Все права защищены.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
